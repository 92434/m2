name: Simple Image Export

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'é•œåƒåç§°:tag'
        required: false
        default: 'jiangrui1994/cloudsaver:latest'

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Export Image
        run: |
          # ç®€å•æ—¶é—´æˆ³
          DATE=$(date +%Y%m%d)
          IMAGE="${{ github.event.inputs.image }}"
          
          echo "Exporting ${IMAGE}"
          
          # æ‹‰å–å¹¶å¯¼å‡º
          docker pull ${IMAGE}
          docker save ${IMAGE} | gzip > image-${DATE}.tar.gz
          
          ls -lh image-${DATE}.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: export-${{ github.run_number }}
          name: "ðŸ“¦ Image Export"
          body: |
            Exported: ${{ github.event.inputs.image }}
            Date: $(date)
            
            Load with: docker load -i image-*.tar.gz
          files: |
            image-*.tar.gz